<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
        <title>Grocero</title>
        <link rel="stylesheet" href="./global-styles.css" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./global-script.js" defer></script>
        <script src="./products.js" defer></script>
        <script src="./index.js" defer></script>
    </head>
    <body>
        <!----- Title Bar ----->
        <div class="title-bar">
            <a href="/">
                <img src="./assets/logo.svg" alt="logo" />
            </a>

            <nav class="navbar">
                <ul>
                    <li><a href="./" class="active">Home</a></li>
                    <li><a href="./account">Account</a></li>
                    <li><a href="./about">About</a></li>
                    <li>
                        <a href="./cart" id="cart-icon">
                            <img
                                src="../assets/icons/cart.png"
                                alt="shopping-cart"
                            />
                        </a>
                    </li>
                </ul>
            </nav>

            <div id="menu-icon" class="icon menu-icon">
                <img src="./assets/icons/menu.svg" alt="menu" />
            </div>
        </div>
        <nav class="nav-section" id="nav-section">
            <ul>
                <li><a href="./" class="active">Home</a></li>
                <li><a href="./account">Account</a></li>
                <li><a href="./cart">Shopping Cart</a></li>
                <li><a href="./about">About</a></li>
            </ul>
        </nav>

        <!----- Container ----->
        <div class="container">
            <!-- Category -->
            <div class="category-section">
                <h2>Categories</h2>
                <ul>
                    <li>
                        <button class="category active" data-value="all">
                            All
                        </button>
                    </li>
                    <li>
                        <button class="category" data-value="fruits">
                            Fruits
                        </button>
                    </li>
                    <li>
                        <button class="category" data-value="vegetables">
                            Vegetables
                        </button>
                    </li>
                    <li>
                        <button class="category" data-value="others">
                            Others
                        </button>
                    </li>
                </ul>
            </div>

            <!-- Products -->
            <div id="products-section" class="products-section">
                <div class="product">
                    <div class="product-img">
                        <img src="./assets/products/Apple.png" alt="apple" />
                    </div>
                    <h2>Apple</h2>
                    <p>&#8377; 20</p>
                    <div class="quantity">
                        <button>&minus;</button>
                        <p>1</p>
                        <button>&plus;</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
